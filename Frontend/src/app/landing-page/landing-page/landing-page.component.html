<div class="HomeContainer">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand heading-black" [routerLink]="['/home']">
                Cinematic
            </a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link page-scroll text-primary" [routerLink]="['/landing-page']">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll text-primary" [routerLink]="['/theaters']">Theaters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link page-scroll text-primary" (click)="logout()">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container BodyContainer">
        <div class="row vh-md-100">
            <div class="col-md-8 col-sm-10 col-12 mx-auto my-auto text-center">
                <h1 class="Header text-capitalize">Quickly book your ticket with Cinematic</h1>
                <button *ngIf="!isAdmin" class="btn btn-primary" (click)="btnClick()">
                    Book Tickets <fa-icon [icon]="faArrow" [ngStyle]="{'margin-left': '10px'}"></fa-icon>
                </button>
                <button *ngIf="isAdmin" class="btn btn-primary" (click)="btnClick()">
                    Go to Theaters <fa-icon [icon]="faArrow" [ngStyle]="{'margin-left': '10px'}"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
